<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    .employee-list {
      margin-top: 20px;
    }
    .employee-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Employee Management System</h1>

<div>
  <button onclick="loadEmployees()">Load Employees</button>
</div>

<div id="employee-list" class="employee-list"></div>

<script>
  async function loadEmployees() {
    try {
      const response = await fetch('http://localhost:8080/employees');
      const employees = await response.json();

      const employeeList = document.getElementById('employee-list');
      employeeList.innerHTML = '';

      employees._embedded.employees.forEach(employee => {
        const employeeCard = document.createElement('div');
        employeeCard.className = 'employee-card';
        employeeCard.innerHTML = `
                        <h3>${employee.firstName} ${employee.lastName}</h3>
                        <p>ID: ${employee.id}</p>
                        <p>Employment Term: ${employee.term}</p>
                        <p>Salary: $${employee.salary.toLocaleString()}</p>
                    `;
        employeeList.appendChild(employeeCard);
      });
    } catch (error) {
      console.error('Error loading employees:', error);
      document.getElementById('employee-list').innerHTML =
              '<p>Error loading employees. Please try again.</p>';
    }
  }
</script>
</body>
</html>
